<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../css/cardView.css">
</head>
<body>
  <!-- Node inspection modal -->
  <div class="grid-container" id="nodeInspectionModal">
      <!-- Image viewer -->
      <canvas class="canvas" id="modalCanvas"></canvas>
      <input type="range" min="0" max="0" value="0" class="slider img-slider" id="modalImageSlider">

      <span class="file-label">File:</span>
      <span class="file-content" id="imageId"></span>

      <input class="autoscroll-checkbox" type="checkbox" id="autoscrollCheckbox">
      <span class="autoscroll-checkbox-label">Toggle Autoscroll</span>

      <span class="autoscroll-label">Autoscroll Speed</span>
      <input type="range" min="10" max="500" step="10" value="300" class="slider autoscroll-slider" id="autoscrollSpeed">
    </div>
  </div>
<script async src="../../js/modal/cardView.js" type="text/javascript"></script>
</body>
</html>
