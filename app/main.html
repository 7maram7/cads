<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../dist/bundle.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- Top App Bar -->
  <div class="main-grid-container main-content">
    <header class="mdc-top-app-bar mdc-top-app-bar--short mdc-elevation--z2">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="mdc-top-app-bar__navigation-icon mdc-icon-button material-icons" href="#">menu</button>
           <span class="mdc-top-app-bar__title">Computer-Aided Die Study</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <!-- <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Settings">settings_applications</button> -->
          <!-- <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Export to file">import_export</button> -->
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="More">more_vert</button>
        </section>
      </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal mdc-top-app-bar--short-fixed-adjust">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated nav-action-new" href="#" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">add</i>
            <span class="mdc-list-item__text">New Study</span>
          </a>
          <hr>
          <a class="mdc-list-item nav-action-save" href="#" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">save</i>
            <span class="mdc-list-item__text">Save</span>
          </a>
          <a class="mdc-list-item nav-action-open" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">folder_open</i>
            <span class="mdc-list-item__text">Open</span>
          </a>
          <a class="mdc-list-item nav-action-export" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">import_export</i>
            <span class="mdc-list-item__text">Export</span>
          </a>
          <hr>
          <a class="mdc-list-item nav-action-tree-view" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_tree</i>
            <span class="mdc-list-item__text">Tree View</span>
          </a>
          <a class="mdc-list-item nav-action-die-view" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">dashboard</i>
            <span class="mdc-list-item__text">Die View</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <!-- Mini treemap on left side -->
    <div class="minimap mdc-elevation--z2">
      <div class="minimap-header">
        <p>Minimap View</p>
      </div>
      <hr>
    </div>

    <!-- Properties panel -->
    <div class="properties mdc-elevation--z2">
      <!-- Tab bar -->
      <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content">
              <button class="mdc-tab mdc-tab--min-width mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                  <!-- <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span> -->
                  <span class="mdc-tab__text-label">Node</span>
                </span>
                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple"></span>
              </button>
              <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="true" tabindex="2">
                <span class="mdc-tab__content">
                  <!-- <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span> -->
                  <span class="mdc-tab__text-label">Dies</span>
                </span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Props cards go here -->
      <div class="mdc-card props-card">
        <div class="props-card-img mdc-card__media mdc-card__media--square leaf">
        </div>
        <div class="props-card-content props-grid-container">
          <!-- Info for leaf nodes -->
          <span class="props-filename-label leaf">File</span>
          <span class="props-card-filename leaf"></span>

          <!-- Info for intermediate nodes -->
          <span class="props-height-label intermediate props-card-inactive">Height:</span>
          <span class="props-card-height intermediate props-card-inactive"></span>
          <span class="props-depth-label intermediate props-card-inactive">Depth:</span>
          <span class="props-card-depth intermediate props-card-inactive"></span>
          <span class="props-score-label intermediate props-card-inactive">Score:</span>
          <span class="props-card-score intermediate props-card-inactive"></span>
          
          <!-- Die Label -->
          <span class="props-die-label props-die-label-leaf">Die:</span>
          <span class="props-card-die props-card-die-leaf"></span>

          <!-- TODO: Add 'Die' label -->

          <span class="props-tags-label props-tags-label-leaf">Tags</span>
          <div class="props-tags props-tags-wrapper">
            <input class="props-tags-input">
          </div>
          <div class="mdc-card__action-buttons props-buttons">
            <button class="mdc-button mdc-card__action mdc-card__action--button props-inspect-features leaf">  <span class="mdc-button__ripple"></span> Inspect Features</button>
            <button class="mdc-button mdc-card__action mdc-card__action--button props-add-note leaf">  <span class="mdc-button__ripple"></span> Add Note</button>
            <button class="mdc-button mdc-card__action mdc-card__action--button props-view-cards intermediate props-card-inactive">  <span class="mdc-button__ripple"></span> Card View</button>
            <button class="mdc-button mdc-card__action mdc-card__action--button props-collapse-node intermediate props-card-inactive">  <span class="mdc-button__ripple"></span> Collapse node</button>
            <button class="mdc-button mdc-card__action mdc-card__action--button props-make-die">  <span class="mdc-button__ripple"></span> Make Die</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dendrogram view -->
    <div class="dendrogram" id="dendrogram">

    </div>
  </div>


  <!-- Notification Snackbars -->
  <div class="mdc-snackbar mdc-snackbar--leading mdc-snackbar__dismiss">
    <div class="mdc-snackbar__surface">
      <div class="mdc-snackbar__label"
           role="status"
           aria-live="polite">
        Notification text here
      </div>
      <!-- <div class="mdc-snackbar__actions">
        <button type="button" class="mdc-button mdc-snackbar__action">Retry</button>
      </div> -->
    </div>
  </div>
  <script src="../js/clustering.js" async></script>
  <script src="../dist/bundle.js" async></script>
</body>
</html>
