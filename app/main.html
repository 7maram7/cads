<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CADS v1.0</title>
<link rel="stylesheet" href="../dist/bundle.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- Top App Bar -->

  <header class="mdc-top-app-bar mdc-top-app-bar--short mdc-elevation--z2">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="mdc-top-app-bar__navigation-icon mdc-icon-button material-icons" href="#">menu</button>
         <span class="mdc-top-app-bar__title">Computer-Aided Die Study</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Settings">settings_applications</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Export to file">import_export</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="More">more_vert</button>
      </section>
    </div>
  </header>

  <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
      <div class="mdc-drawer__content">
        <div class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-list-item__text">Drafts</span>
          </a>
        </div>
      </div>
    </aside>

<!-- Main Content -->
    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
      <main class="main-content" id="main-content">
        <!-- Mini treemap on left side -->
        <div class="minimap mdc-elevation--z2">
          <p>Minimap TODO</p>
        </div>

        <!-- Properties panel -->
        <div class="properties mdc-elevation--z2">
          <!-- Tab bar -->
          <div class="mdc-tab-bar" role="tablist">
            <div class="mdc-tab-scroller">
              <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                  <button class="mdc-tab mdc-tab--min-width mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <!-- <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span> -->
                      <span class="mdc-tab__text-label">Properties</span>
                    </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                  <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="true" tabindex="1">
                    <span class="mdc-tab__content">
                      <!-- <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span> -->
                      <span class="mdc-tab__text-label">Cards</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                  <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="true" tabindex="2">
                    <span class="mdc-tab__content">
                      <!-- <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span> -->
                      <span class="mdc-tab__text-label">Dies</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Dendrogram view -->
        <div class="dendrogram" id="dendrogram">

        </div>
      </main>
      source directory: <input type="file" webkitdirectory mozdirectory id="dirInput" accept="image/*" onchange="loadDir(this)" />
    </div>
  <script src="../js/clustering.js" async></script>
  <script src="../dist/bundle.js" async></script>
</body>
</html>
